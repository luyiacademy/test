<!DOCTYPE html>
<html>
<head>
    <title>自动填满视窗</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow-x: hidden; /* 禁止水平滚动 */
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            var iframe = document.querySelector('iframe');
            iframe.src = "https://ehxxx99393.github.io/3/";
        });
    </script>
</head>
<body>
    <iframe></iframe>
</body>
</html>
